version: '3'
services:
    php:
        build: .
        volumes:
          - ~/.composer-docker/cache:/root/.composer/cache:delegated
          - ./:/app:delegated
        ports:
          - '8000:80'
        depends_on:
          - db
    db:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: yii2gallery
            MYSQL_USER: user
            MYSQL_PASSWORD: secret
        ports:
            - "33060:3306"
